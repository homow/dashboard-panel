<!doctype html>
<html lang="en" dir="ltr">
<head>
    <!-- meta -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- title -->
    <title>Dashboard | Admin Panel</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/dashboard-panel/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/dashboard-panel/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/dashboard-panel/favicon/favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/dashboard-panel/favicon/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/dashboard-panel/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/dashboard-panel/favicon/android-chrome-512x512.png">

    <!-- Manifest -->
    <link rel="manifest" href="/dashboard-panel/favicon/site.webmanifest">

    <!-- script -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const redirectPath = params.get('redirect');
        if (redirectPath) {
            window.history.replaceState(null, '', redirectPath);
        }

        document.documentElement.classList.toggle("dark",
            localStorage.theme === "dark" || (!localStorage.theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
        )
    </script>
  <script type="module" crossorigin src="/dashboard-panel/assets/main-CP6NB23H.js"></script>
  <link rel="stylesheet" crossorigin href="/dashboard-panel/assets/main-BfXaAm7v.css">
